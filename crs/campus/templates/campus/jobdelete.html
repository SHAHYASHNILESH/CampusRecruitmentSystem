
<!DOCTYPE html>
{%extends "campus/base.html"%}

{%block body_block%}
          <div class="row">
              <div class="col-md-6 mx-auto text-center mb-5 section-heading">
               
                <br>
                <h2>Delete Vacancy</h2>
              </div>
            </div>
          <div class="container">
          <div class="jumbotron">
              <form method="post">
                  {% csrf_token %}
                 <input type="hidden" size="10" name="jobid" placeholder="Job id to delete" style="font-size: 1rem;" value="{{id}}"><br>
                 <p class="text-danger">Are You Sure? This action will permanently delete the vacancy</p>
                 <input type="submit" class="btn btn-warning" value="delete" style="font-size: 1rem;">
             </form>
          </div>
          


      </div>
      


{%endblock%}
